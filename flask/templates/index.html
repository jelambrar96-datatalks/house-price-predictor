<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">House Price Predictor</h1>
        <form action="/index" method="post">
            <!-- Dropdown menus -->
            <div class="row">
                {% for field, options in dropdown_options.items() %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field }}" class="form-label">{{ field }}</label>
                        <select name="{{ field }}" id="{{ field }}" class="form-select">
                            {% for option in options %}
                                <option value="{{ option }}">{{ option if option else 'None' }}</option>
                            {% endfor %}
                        </select>
                    </div>
                {% endfor %}
            </div>

            <!-- Numerical fields -->
            <div class="row">
                {% for field in numerical_fields %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field }}" class="form-label">{{ field }}</label>
                        <input type="number" name="{{ field }}" id="{{ field }}" min="0" value="0" class="form-control">
                    </div>
                {% endfor %}
            </div>

            <!-- Submit button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="container mt-5"></div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        crossorigin="anonymous"></script>
</body>
</html>
